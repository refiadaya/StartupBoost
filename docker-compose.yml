version: '3.8'

services:
  # Python Analysis Service
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile.python
    container_name: startupboost-python
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - startupboost-network

  # Node.js Main Application
  nodejs-app:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: startupboost-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHON_SERVICE_URL=http://python-service:5000
    depends_on:
      python-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - startupboost-network

networks:
  startupboost-network:
    driver: bridge
