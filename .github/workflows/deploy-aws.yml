name: Deploy to AWS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter (if configured)
        run: npm run lint || echo "No linter configured"
        continue-on-error: true
      
      - name: Run tests (if configured)
        run: npm test || echo "No tests configured"
        continue-on-error: true

  build-docker:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Node.js Docker image
        run: docker build -f Dockerfile.node -t startupboost-app:test .
      
      - name: Build Python Docker image
        run: docker build -f python-service/Dockerfile.python -t startupboost-python:test ./python-service
      
      - name: Test Docker Compose
        run: |
          echo "GEMINI_API_KEY=test_key" > .env
          docker-compose config
          echo "Docker Compose configuration is valid"

  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/StartupBoost
            git pull origin main
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
            echo "PORT=3000" >> .env
            echo "NODE_ENV=production" >> .env
            echo "PYTHON_SERVICE_URL=http://python-service:5000" >> .env
            docker-compose down
            docker-compose build
            docker-compose up -d
            docker-compose ps

  deploy-lambda:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install -g serverless
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to Lambda
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd aws
          serverless deploy --stage production --verbose
      
      - name: Get deployment info
        run: |
          cd aws
          serverless info --stage production

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-ec2, deploy-lambda]
    if: always()
    
    steps:
      - name: Deployment notification
        run: |
          echo "Deployment completed!"
          echo "Status: ${{ job.status }}"
